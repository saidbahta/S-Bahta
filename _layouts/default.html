<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>{{ site.title }} - {{page.title}}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/icon/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/icon/site.webmanifest">
    <link rel="mask-icon" href="{{site.baseurl}}/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style/css/syntax.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125086490-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-125086490-1');
        </script>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark p-2">
        <div class="container">
            <a class="navbar-brand" href="{{site.baseurl}}/about">
                <h4><i class="fa fa-angle-double-left" aria-hidden="true"></i> {{ site.title }} <i class="fa fa-angle-double-right"
                        aria-hidden="true"></i>
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mt-1">
                    {% assign nav_pages = site.html_pages | sort: 'nav_order' %} {% for nav in nav_pages %} {% if
                    nav.nav_order %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase {% if nav.url == page.url %} active {% endif %}" href="{{ site.baseurl }}{{ nav.url }}">
                            <h5>{{ nav.title }}</h5>
                        </a>
                    </li>
                    {% endif %} {% endfor %}
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2 rounded-1" type="search" placeholder="Kata Kunci"
                        aria-label="Search">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card rounded-0 border-top-0">
            <div class="card-body">

                {{ content }}

            </div>
            <div class="card-footer text-light bg-dark text-center">Powered By. GitHub, Jekyll, Bootstrap & FontAwesome </div>
        </div>
    </div>
    <script src="{{site.baseurl}}/assets/style/js/jquery-3.3.1.min.js"></script>
    <script src="{{site.baseurl}}/assets/style/js/popper.min.js"></script>
    <script src="{{site.baseurl}}/assets/style/js/bootstrap.min.js"></script>
</body>

</html>
