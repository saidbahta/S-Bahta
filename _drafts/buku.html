<div class="card col-lg-11 mx-auto border-0">
        {% for konten in site.buku %}
        <div class="row bg-light my-2 py-2">
                <div class="col-lg-3 py-2">
                        <a href="#">
                                <img width="165rem" src="{{site.baseurl}}{{ konten.img_path }}" class="mx-auto" alt="Cover Buku">
                        </a>
                </div>
                <div class="col-lg-8 py-2">
                        <h4>
                                <a href="#" class="text-dark" style="text-decoration:none">{{ konten.title }}</a>
                        </h4>
                        {{ konten.mulai}} - {{ konten.berakhir}}
                        <a href="#" class="text-dark" style="text-decoration:none">{{ konten.content }}</a>
                        {{ konten.author }}
                        <br>
                </div>
        </div>
        {% endfor %}
</div>
