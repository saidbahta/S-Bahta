<div class="card-columns text-center">
    {% for post in site.posts %}
    <div class="card shadow rounded-0">
        <img class="card-img-top rounded-0" src="{{post.img_path}}" alt="Card image cap">
        <div class="card-header border-bottom-0 py-2 bg-secondary text-light">
            <h5>{{ post.title }}</h5>
        </div>
        <div class="card-body p-2 ">
            <a href="{{site.baseurl}}{{ post.url }}" class="text-dark" style="text-decoration:none">{{ post.excerpt }}</a>
        </div>
    </div>
    {% endfor %}
</div>
